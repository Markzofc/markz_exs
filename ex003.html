<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
    <style>
        body {text-align: center;}
        input {font: normal 12pt normal; width: 200px; height: 80px;}
    </style>
<body>
    <h1>Trabalhando com Dados v1.0</h1>
    <input type="button" value="Clique para começar!" onclick="clicar()">
    <script>
        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá ${nome}, é um prazer te conhecer!`)
        }
    </script>  
</body>
</html>
