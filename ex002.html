<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body {text-align: center;}
        h1 {font: normal 27pt normal;}
        input {font: normal 12pt Arial; width: 165px; height: 82px;}
    </style>
</head>
<body>
    <h1><strong>Interagindo com um botão!</strong></h1>
    <input type="button" value="Clica em mim!" onclick="clicar()">
    <script>
        function clicar() {
            window.alert('Você clicou no botão!')
        }
    </script>
    
</body>
</html>
